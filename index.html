<!DOCTYPE html>
<html>
<head>
    <title>Iteraciones</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Iteraciones</h1>

    <label for="numero1">Ingrese el primer número:</label>
    <input type="number" id="numero1" step="any"><br>

    <label for="numero2">Ingrese el segundo número:</label>
    <input type="number" id="numero2" step="any"><br>

    <button onclick="calcular(1)">Suma</button>
    <button onclick="calcular(2)">Resta</button>
    <button onclick="calcular(3)">Multiplicación</button>
    <button onclick="calcular(4)">División</button>
    <button onclick="calcular(5)">Residuo</button>

    <div id="resultado"></div>

    <script>
        function calcular(operacion) {
            let num1 = parseFloat(document.getElementById("numero1").value);
            let num2 = parseFloat(document.getElementById("numero2").value);

            let resultado;

            switch (operacion) {
                case 1:
                    resultado = num1 + num2;
                    break;
                case 2:
                    resultado = num1 - num2;
                    break;
                case 3:
                    resultado = num1 * num2;
                    break;
                case 4:
                    resultado = num1 / num2;
                    break;
                case 5:
                    resultado = num1 % num2;
                    break;
            }

            document.getElementById("resultado").innerHTML = `El resultado de la iteración es: ${resultado}`;
        }
    </script>
</body>
</html>
